<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Tailwind Css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwind config -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                text1: "#183b56",
                text2: "#577592",
                color1: "#2294ed",
                color2: "#1d69a3",
                color3: "#1a263e",
                bgcolor: "#e1eaff",
              },
            },
          },
        };
      </script>
</head>
<body>

    <div class="py-20">
        <div class="flex h-full items-center justify-center ">
            <div
                class="rounded-lg border border-gray-300 bg-bgcolor shadow-md flex-col flex h-full items-center justify-center hover:border-color2 transition ease-out delay-[0.2s] sm:px-4 ">
                <div class="flex h-full flex-col justify-center gap-4 p-6 ">
                    <div class="left-0 right-0 inline-block border-gray-200 px-2 py-2.5 sm:px-4">
                        <form class="flex flex-col gap-4 pb-4 ">
                            <h1 class="mb-4 text-2xl font-bold text-color1">Sign Up</h1>
                            <div>
                                <div class="mb-2 text-text1">
                                    <label class="text-sm font-medium"
                                        for="email">Email:</label>
                                </div>
                                <div class="flex w-full rounded-lg pt-1">
                                    <div class="relative w-full"><input
                                            class="block w-full border disabled:cursor-not-allowed disabled:opacity-50 bg-gray-50 border-gray-300 text-gray-900 focus:border-cyan-500 focus:ring-cyan-500 p-2.5 text-sm rounded-lg"
                                            id="email" type="email" name="email" placeholder="email@example.com"
                                            required="">
                                    </div>
                                </div>
                            </div>
                            <div>
                                <div class="mb-2">
                                    <label class="text-sm font-medium text-text1"
                                        data-testid="flowbite-label" for="password">Create Password</label>
                                </div>
                                <div class="flex w-full rounded-lg pt-1">
                                    <div class="relative w-full"><input
                                            class="block w-full border disabled:cursor-not-allowed disabled:opacity-50 bg-gray-50 border-gray-300 text-gray-900 focus:border-cyan-500 focus:ring-cyan-500 p-2.5 text-sm rounded-lg"
                                            id="password" type="password" name="password" required="">
                                    </div>
                                </div>
                            </div>
                            <div class="mb-2">
                                <div class="mb-2">
                                    <label class="text-sm font-medium text-text1"
                                        data-testid="flowbite-label" for="password">Confirm Password</label>
                                </div>
                                <div class="flex w-full rounded-lg pt-1">
                                    <div class="relative w-full"><input
                                            class="block w-full border disabled:cursor-not-allowed disabled:opacity-50 bg-gray-50 border-gray-300 text-gray-900 focus:border-cyan-500 focus:ring-cyan-500 p-2.5 text-sm rounded-lg"
                                            id="password" type="password" name="password" required="">
                                    </div>
                                </div>
                            </div>
                            <div class="flex flex-col gap-2">
                                <button type="submit"
                                    class="border transition-colors focus:ring-2 p-0.5 disabled:cursor-not-allowed border-transparent bg-color1 hover:bg-color2 active:bg-sky-800 text-white disabled:bg-gray-300 disabled:text-gray-700 rounded-lg ">
                                    <span
                                        class="flex items-center justify-center gap-1 font-medium py-1 px-2.5 text-base false">
                                        Sign Up
                                    </span>
                                </button>

                                <p class="m-auto text-text1">OR</p>

                                <button type="button"
                                    class="transition-colors focus:ring-2 p-0.5 disabled:cursor-not-allowed bg-white hover:bg-gray-100 text-gray-900 border border-gray-200 disabled:bg-gray-300 disabled:text-gray-700 rounded-lg ">
                                    <span
                                        class="flex items-center justify-center gap-1 font-medium py-1 px-2.5 text-base false">
                                        <svg stroke="currentColor" fill="currentColor" stroke-width="0" version="1.1"
                                            x="0px" y="0px" viewBox="0 0 48 48" enable-background="new 0 0 48 48"
                                            height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                                            <path fill="#FFC107"
                                                d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12 c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24 c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z">
                                            </path>
                                            <path fill="#FF3D00"
                                                d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657 C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z">
                                            </path>
                                            <path fill="#4CAF50"
                                                d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36 c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z">
                                            </path>
                                            <path fill="#1976D2"
                                                d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571 c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z">
                                            </path>
                                        </svg>
                                        Sign Up with Google
                                    </span>
                                </button>
                            </div>
                        </form>
                        <div class="min-w-[270px]">
                            <div class="mt-4 text-center text-text1">Already user?
                                <a class="text-blue-500 underline hover:text-blue-600" href="/Login and SignUp page/login.html">login here</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
</body>
</html>
